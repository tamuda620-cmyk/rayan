<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>موقع ريان الشخصي</title>
<style>
    body {
        font-family: 'Arial', sans-serif;
        margin: 0;
        padding: 0;
        background: #1e1e1e;
        color: #fff;
        text-align: center;
    }
    header {
        background-color: #ff0000;
        padding: 30px 0;
    }
    header h1 {
        margin: 0;
        font-size: 2.2em;
    }
    .profile-img {
        width: 200px;
        height: 200px;
        border-radius: 50%;
        margin-top: -100px;
        border: 5px solid #fff;
        object-fit: cover;
        box-shadow: 0 4px 15px rgba(0,0,0,0.5);
    }
    .container {
        max-width: 900px;
        margin: 50px auto;
        padding: 20px;
        background: #2c2c2c;
        border-radius: 15px;
    }
    .youtube-button {
        display: inline-block;
        margin: 20px 0;
        padding: 15px 30px;
        background-color: #ff0000;
        color: white;
        text-decoration: none;
        font-weight: bold;
        border-radius: 5px;
        transition: 0.3s;
    }
    .youtube-button:hover {
        background-color: #cc0000;
    }
    .videos {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 20px;
        margin-top: 30px;
    }
    .videos iframe {
        width: 100%;
        height: 180px;
        border: none;
        border-radius: 10px;
    }
</style>
</head>
<body>

<header>
    <h1>مرحبًا في موقع ريان الشخصي</h1>
</header>

<img src="2729328b-a974-4b9b-aa53-5cd6cb26aeba.jpg" alt="صورة ريان" class="profile-img">

<div class="container">
    <h2>قناتي على يوتيوب</h2>
    <p>شاهد آخر الفيديوهات الخاصة بي هنا:</p>

    <a class="youtube-button" href="https://www.youtube.com/@rayangimre1" target="_blank">زيارة القناة</a>

    <div class="videos">
        <!-- هنا يمكن عرض فيديوهات متعددة (تضمين روابط الفيديوهات الأخيرة) -->
        <iframe src="https://www.youtube.com/embed?listType=user_uploads&list=rayangimre1" allowfullscreen></iframe>
    </div>
</div>

</body>
</html>
